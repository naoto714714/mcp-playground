name: Issue to PR

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

env:
  AWS_REGION: ap-northeast-1
  ROLE_ARN: arn:aws:iam::886789338663:role/github-actions-claude-code
  ROLE_SESSION_NAME: github-actions-${{ github.run_id }}

jobs:
  claude:
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.ROLE_SESSION_NAME }}

      - uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          show_full_output: "true"
          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${{ github.event.issue.number }}
            TITLE: ${{ github.event.issue.title }}
            BODY: ${{ github.event.issue.body }}
            AUTHOR: ${{ github.event.issue.user.login }}

            issueの内容を確認し、必要な修正を行い、プルリクエストを作成してください
            使用できるツール：
            - mcp__github__get_issue: issueの情報を取得する
            - mcp__github__create_branch: 新しいブランチを作成する
            - mcp__github__create_pull_request: プルリクエストを作成する
            - mcp__github__add_issue_comment: issueにコメントを追加する

          claude_args: |
            --model jp.anthropic.claude-haiku-4-5-20251001-v1:0
            --allowedTools "Read,Write,Edit,mcp__github__get_issue,mcp__github__create_branch,mcp__github__create_pull_request,mcp__github__add_issue_comment,mcp__github__create_or_update_file"
